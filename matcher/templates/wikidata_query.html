{% from "macro.html" import place_box %}
{% extends "base.html" %}

{% block title %}{{ place.display_name }}:{% endblock %}

{% block content %}
  <div class="container my-2">
  <div class="row">
  <div class="col">
    <h1>{{ place.name }}</h1>

    {{ place_box(place) }}

    {% include "tabs.html" with context %}

  <h4 class="my-2">Wikidata SPARQL query</h4>
  <pre>{{ place.get_wikidata_query() }}</pre>

</div>
</div>
</div>
{% endblock %}
